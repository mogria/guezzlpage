---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
        Gschribe am 
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | tdate: "%b %-d, %Y" }}</time>
        {% if page.author %}
            vom  
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                {% if site.data.bandmembers[page.author] %}
                <span itemprop="name">{{ site.data.bandmembers[page.author].name }}</span>
                {% else %}
                <span itemprop="name">{{ page.author }}</span>
                {% endif %}
            </span>
        {% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
