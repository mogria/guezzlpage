# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: [ "Güsel", "Güssl", "Güssel", "Gösu", "güzl", "güzzl", "güsäl" ]
logo: [ "img/logo-01.png", "img/logo-02.png", "img/logo-03.png", "img/logo-04.png", "img/logo-05.png", "img/logo-06.png", "img/logo-07.png" ]
email: guesl@outlook.com
description: > # this means to ignore newlines until "baseurl:"
    Güssel/Güsel/Güssl/Gösu-Band-Homepage. Grümpel Punk Band us Zug.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://xn--gssl-0ra.ch" # the base hostname & protocol for your site
github_username:  mogria

# Build settings
markdown: kramdown

# Data Collections:
collections:
    songs:
        output: true
        permalink: /:collection/:path:output_ext
    comments:
        output: false


# sitemap plugin configuration
sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/feed.xml"
        - "/css/main.scss"
        - "/js/main.js"
    include_posts:
        - "/index.html"
    collections:
        - "posts"
        - "songs"

# Files which should not be copied over to _site
exclude: ["bin", "LICENSE", "README.md", "gemset.nix", "default.nix", "Gemfile", "Gemfile.lock", "composer.json", "composer.lock", "vendor"]

# Jekyll Plugins
plugins:
- jekyll-livereload
- jekyll-email-protect
