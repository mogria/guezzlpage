  - "img/logo-09.png"
  - "img/logo-10.png"
  - "img/logo-11.png"
  - "img/logo-12.png"
  - "img/logo-13.png"
  - "img/logo-fusl.png"
  - "img/logo-pfnusel.png"
  - "img/logo-schuessl.png"
email: guesl@outlook.com
description: > # this means to ignore newlines until "baseurl:"
    Güssel/Güsel/Güssl/Gösu-Band-Homepage. Grümpel Punk Band us Zug.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://xn--gssl-0ra.ch" # the base hostname & protocol for your site
github_username:  mogria
encoding: utf-8
pagination:
  enabled: true
  collection: 'posts'
  title: ' - siite :num'
  category: 'uftritt'
  per_page: 5

# Build settings
markdown: kramdown

# Data Collections:
collections:
    songs:
        output: true
        permalink: /:collection/:path:output_ext


# sitemap plugin configuration
sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/feed.xml"
        - "/css/main.scss"
        - "/js/main.js"
    include_posts:
        - "/index.html"
    collections:
        - "posts"
        - "songs"
defaults:
  -
    scope:
      path:            "img/orig/*"
    values:
      sitemap:         false
  -
    scope:
      path:            "admin/*"
    values:
      sitemap:         false

sass:
    style: compressed

# Files which should not be copied over to _site
exclude:
- "bin"
- "LICENSE"
- "README.md"
- "gemset.nix"
- "guezzlpage.nix"
- "default.nix"
- "Gemfile"
- "Gemfile.lock"
- "composer.json"
- "composer.lock"
- "vendor"

include:
- ".well-known"

# condifiguration for jekyll language plugin
language_data: data.lang.%%
language_includes_dir: _i18n

# Jekyll Plugins
plugins_dir:
- jekyll-email-protect
- jekyll-language-plugin

plugins:
- jekyll-sitemap
- jekyll-paginate-v2
