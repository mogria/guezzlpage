<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl}}/img/logo-01.png" />
    </a>

    <nav class="site-nav">
        <ul class="menu">
        {% for my_page in site.pages %}
          {% if my_page.has_menu_link %}
          <li style="
              top: {{ my_page.menu_link_top }};
              left: {{ my_page.menu_link_left }};
              width: {{ my_page.menu_link_width }};
              height: {{ my_page.menu_link_height }};
              "
              >
              <a href="{{ my_page.url | prepend: site.baseurl }}"
                  name="{{ my_page.title }}"
		  ><span class="hide">{{ my_page.title }}</span></a>
          </li> 
          {% endif %}
        {% endfor %}
        </ul>
    </nav>

  </div>

</header>
