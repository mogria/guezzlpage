<li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem http://schema.org/BlogPosting">
  <div class="post-meta" itemprop="datePublished">
      <span class="post-date-month">{{ post.date | date: "%b" }}</span>
      <span class="post-date-day">{{ post.date | date: "%-d" }}</span>
      <span class="post-date-year">{{ post.date | date: "%Y" }}</span>
  </div>
  <h2>
    <a class="post-link" itemprop="url name" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <p>{{ post.excerpt }} <a class="post-read-more-link" itemprop="url name" href="{{ post.url | prepend: site.baseurl }}">Wiiterlese....</a></p>

</li>
